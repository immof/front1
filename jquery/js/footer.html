<head>

    <title>footer위치잡기</title>
    <style>
        body{
            margin: 0;

        .wrap{

            flex-grow: 1;
        }
        .content>h1{
            margin: 0;
        }
        .footer{
            height: 100px;
            background-color: crimson;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header">헤더</div>
        <div class="content">

            <h1>내용3</h1>

        <div class="footer">footer</div>
    </div>

</html>
