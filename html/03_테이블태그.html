<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블태그</title>
</head>
<body>
    <!-- 구조가 유지되어야 함 table 내부에 tr 내부에 td-->
    <table border="1">
        <tr>
            <td>내용1</td>
            <td>내용2</td>
            <td>내용3</td>
            <td>내용4</td>
        </tr>
        <tr>
            <td>내용5</td>
            <td>내용6</td>
            <td>내용7</td>
            <td>내용8</td>
        </tr>
        <tr>
            <td>내용9</td>
            <td>내용내용내용내용내용내용내용내용내용내용내용내용내용내용내용</td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <!--테이블을 설명하는 내용을 작성-->
        <caption>브라우저 종류</caption>
        <tr>
            <th>브라우저 이름</th>
            <th>개발회사</th>
            <th>홈페이지</th>
        </tr>
        <tr>
            <td>크롬</td>
            <td>google</td>
            <td>www.google.com</td>
        </tr>
        <tr>
            <td>사파리</td>
            <td>apple</td>
            <td>www.apple.com</td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>Mozilla</td>
            <td>www.mozilla.org</td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <th colspan="3">회원정보</th>
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>주소</th>
        </tr>
        <tr>
            <th>이윤수</th>
            <th>220</th>
            <th>서울시 마포구</th>
        </tr>
        <tr>
            <th>이윤수2</th>
            <th>20</th>
            <th>서울시 영등포구</th>
        </tr>
        <tr>
            <th>이윤수3</th>
            <th>220</th>
            <th>서울시 강남구</th>
        </tr>
    </table>
    <hr>
    <table border="1">
        <tr>
            <th width="100px">제목1</th>
            <th>제목2</th>
            <th>제목3</th>
        </tr>
        <tr>
            <th>내용1</th>
            <th>내용2</th>
            <th>내용3</th>
        </tr>
        <tr>
            <td>내용4</td>
            <td>내용5</td>
            <td height="100px">내용6</td>
        </tr>
    </table>
</body>
</html>
