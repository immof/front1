<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일적용방법</title>
    <!-- 내부 스타일 시트는 sytle 태그에 css속성ㅇ을 적용-->
    <style>
        /*h2 태그의 글씨색 및 배경새 ㄱ변경*/
        h2{
            color: aqua;
            background-color: brown;
        }
    </style>
</head>
<body>
    <!-- 인라인 스타일 시트 -->
    <h1 style="color: red;background-color: blueviolet;">h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
</body>
</html>
