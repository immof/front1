<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식</title>
    <script src="/jquery/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $("#btn").on("click",function(){
                const value = $("#text").val();
                let regExp;
                //정규표현식의 test()함수를 이용해서 검사
                //매개변수로 전달한 문자열이 정규표현식에 만족하면 true 만족하지 않으면 false 리턴
                //1. a가 포함되어 있으면
                //regExp = /a/;
                //2. a로 시작하면
                //regExp = /^a/;
                //3. a 또는 b가 포함되어 있으면
                //regExp = /[ab]/;
                //4. a 또는 b로 시작하면
                regExp =/^[ab]/; 
                if(regExp.test(value)){
                    alert("정규표현식 만족");
                }else{
                    alert("정규표현식 만족 X");
                }
            });
        });
    </script>
</head>
<body>
    <h1>정규표현식 테스트</h1>
    <input type="text" name="text" id="text">
    <button id="btn">확인</button>
</body>
</html>
